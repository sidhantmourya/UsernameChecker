<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .suggestions {
            margin-top: 15px;
        }

        .suggestions-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        .suggestion-item {
            display: inline-block;
            padding: 10px 16px;
            margin: 5px 5px 5px 0;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #333;
        }

        .suggestion-item:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .response-time {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .response-time strong {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Username Checker</h1>
        <p class="subtitle">Check username availability and register</p>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Check & Register
                <span class="loading hidden" id="loading"></span>
            </button>
        </form>
        
        <div class="message" id="message"></div>
        <div class="response-time hidden" id="responseTime"></div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const loading = document.getElementById('loading');
        const responseTimeDiv = document.getElementById('responseTime');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!username || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Disable form during submission
            submitBtn.disabled = true;
            loading.classList.remove('hidden');
            messageDiv.style.display = 'none';
            responseTimeDiv.classList.add('hidden');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('/username/checkandregisteruser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email
                    })
                });

                const endTime = performance.now();
                const responseTime = (endTime - startTime).toFixed(2);
                displayResponseTime(responseTime);

                const data = await response.json();

                if (response.status === 201) {
                    // User created successfully
                    showMessage(data.message, 'success');
                    form.reset();
                } else if (response.status === 409) {
                    // Username already exists
                    showMessage(data.message, 'error');
                    
                    // Show suggested usernames if available
                    if (data.data && data.data.suggestedUsernames && data.data.suggestedUsernames.length > 0) {
                        displaySuggestions(data.data.suggestedUsernames);
                    }
                } else {
                    showMessage('An error occurred. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to connect to server. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Remove any existing suggestions container
            const existingSuggestions = document.querySelector('.suggestions');
            if (existingSuggestions) {
                existingSuggestions.remove();
            }
        }

        function displaySuggestions(suggestions) {
            // Remove any existing suggestions
            const existingSuggestions = document.querySelector('.suggestions');
            if (existingSuggestions) {
                existingSuggestions.remove();
            }

            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestions';
            
            const title = document.createElement('div');
            title.className = 'suggestions-title';
            title.textContent = 'Click a suggestion to use it:';
            suggestionsDiv.appendChild(title);

            suggestions.forEach(suggestion => {
                const suggestionBtn = document.createElement('span');
                suggestionBtn.className = 'suggestion-item';
                suggestionBtn.textContent = suggestion;
                suggestionBtn.addEventListener('click', () => {
                    usernameInput.value = suggestion;
                    usernameInput.focus();
                    
                    // Optional: Add a visual feedback
                    suggestionBtn.style.background = '#4CAF50';
                    suggestionBtn.style.borderColor = '#4CAF50';
                    suggestionBtn.style.color = 'white';
                    
                    setTimeout(() => {
                        suggestionsDiv.remove();
                    }, 300);
                });
                suggestionsDiv.appendChild(suggestionBtn);
            });

            messageDiv.appendChild(suggestionsDiv);
        }

        function displayResponseTime(time) {
            responseTimeDiv.innerHTML = `<strong>Response Time:</strong> ${time} ms`;
            responseTimeDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
